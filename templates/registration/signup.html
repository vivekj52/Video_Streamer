<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'streamer/registration/signup.css' %}"/>
    <title>Sign Up</title>
</head>
<body>

{#{% extends 'base.html' %}#}

{% block title %}Sign Up{% endblock %}

<div class="form">
{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
</div>
</body>
</html>
